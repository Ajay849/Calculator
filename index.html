<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>CALCULATOR</h1>
        <input class="mt-2" type="text" id="input">

        <div class="buttons">
            <button id="clear" value="AC">AC</button>
            <button id="del"><i class="fa-solid fa-delete-left"></i></button>
            <button id="mod" value="%">%</button>
            <button id="div" value="/"><i class="fa-solid fa-divide"></i></button>

            <button id="a1" value="7"><i class="fa-solid fa-7"></i></button>
            <button id="a2" value="8"><i class="fa-solid fa-8"></i></button>
            <button id="a3" value="9"><i class="fa-solid fa-9"></i></button>
            <button id="add" value="+"><i class="fa-solid fa-plus"></i></button>

            <button id="a4" value="4"><i class="fa-solid fa-4"></i></button>
            <button id="a5" value="5"><i class="fa-solid fa-5"></i></button>
            <button id="a6" value="6"><i class="fa-solid fa-6"></i></button>
            <button id="sub" value="-"><i class="fa-solid fa-minus"></i></button>

            <button id="a7" value="1"><i class="fa-solid fa-1"></i></button>
            <button id="a8" value="2"><i class="fa-solid fa-2"></i></button>
            <button id="a9" value="3"><i class="fa-solid fa-3"></i></button>
            <button id="mul" value="*"><i class="fa-solid fa-xmark"></i></button>

            <button id="a10" value="0"><i class="fa-solid fa-0"></i></button>
            <button id="a11" value="00">00</button>
            <button id="a12" value=".">.</button>
            <button id="sum"><i class="fa-solid fa-equals"></i></button>

        </div>

    </div>
     <script src="cal.js"> 
     </script>
    <script src="bootstrap.bundle.min.js"></script>

</body>
</html>
